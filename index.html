<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walrus Search Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Walrus Search Proxy</h1>
        <form id="search-form" action="/proxy" method="get">
            <input type="text" name="url" id="search-box" placeholder="Enter URL here" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <iframe id="google-frame" src="https://www.google.com" title="Google Search"></iframe>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var url = document.getElementById('search-box').value;
            var iframe = document.getElementById('google-frame');
            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'http://' + url;
                }
                iframe.src = '/proxy?url=' + encodeURIComponent(url);
            }
        });
    </script>
</body>
</html>
