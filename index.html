<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walrus Search Proxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #ccc;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">Walrus Search Proxy</div>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Enter search term" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
