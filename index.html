<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walrus Search Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Walrus Search Proxy</h1>
        <form action="/proxy" method="get" target="search-iframe">
            <input type="text" name="query" placeholder="Enter search term here" size="50" autofocus>
            <button type="submit">Search</button>
        </form>
        <iframe name="search-iframe" src=""></iframe>
    </div>
</body>
</html>
