<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walrus Search Proxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #ccc;
        }
        .search-container {
            width: 100%;
            height: calc(100vh - 60px); /* Adjust this value based on the height of the header */
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">Walrus Search Proxy</div>
    <iframe class="search-container" src="https://www.google.com/search?q="></iframe>
</body>
</html>
